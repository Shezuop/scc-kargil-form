<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Portal | Super Computer College Kargil</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #004AAD;
            --light-blue: #EBF2F9;
            --dark-text: #2c3e50;
            --light-text: #7f8c8d;
            --border-color: #e0e6ed;
            --bg-color: #f4f7f6;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .header-strip {
            width: 100%;
            background: var(--primary-blue);
            color: white;
            padding: 15px 0;
            text-align: center;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .main-card {
            background: white;
            width: 90%;
            max-width: 700px;
            margin: 30px 0;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden; /* Important for border-radius */
        }

        .college-header {
            display: flex;
            align-items: center;
            padding: 25px 35px;
            border-bottom: 1px solid var(--border-color);
            background: #f9fcfd;
        }

        .college-logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #e0f2f7; /* Placeholder color */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin-right: 20px;
            border: 1px solid var(--border-color);
        }

        .college-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .college-info h1 {
            margin: 0;
            font-size: 24px;
            color: var(--dark-text);
            font-weight: 700;
        }

        .college-info p {
            margin: 5px 0 0;
            font-size: 14px;
            color: var(--light-text);
        }

        .form-section {
            padding: 30px 35px;
        }

        .form-section h3 {
            color: var(--primary-blue);
            font-size: 18px;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--light-blue);
            padding-bottom: 10px;
        }

        .input-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            font-size: 12px;
            color: var(--dark-text);
            font-weight: 600;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        input[type="text"],
        input[type="number"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 15px;
            color: var(--dark-text);
            background-color: #ffffff;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input:focus,
        select:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(0, 74, 173, 0.15);
            outline: none;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .grid-3 {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
        }
        
        button {
            width: 100%;
            background: var(--primary-blue);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            margin-top: 25px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 10px rgba(0, 74, 173, 0.3);
        }

        button:hover {
            background: var(--secondary-blue);
        }

        .footer-note {
            text-align: center;
            font-size: 12px;
            color: var(--light-text);
            margin-top: 30px;
            padding: 15px 35px;
            border-top: 1px solid var(--border-color);
            background: #f9fcfd;
        }
        
        /* Mobile responsiveness */
        @media (max-width: 600px) {
            .grid-2, .grid-3 {
                grid-template-columns: 1fr;
            }
            .college-header {
                flex-direction: column;
                text-align: center;
                padding: 20px;
            }
            .college-logo {
                margin: 0 0 15px 0;
            }
            .form-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="header-strip">
        OFFICIAL ADMISSION PORTAL - ACADEMIC YEAR 2026-2027
    </div>

    <div class="main-card">
        <div class="college-header">
            <div class="college-logo">
                <img src="https://via.placeholder.com/80?text=COLLEGE+LOGO" alt="College Logo">
            </div>
            <div class="college-info">
                <h1>Super Computer College Kargil</h1>
                <p>Empowering Minds for a Digital Future</p>
            </div>
        </div>

        <form action="https://formspree.io/f/mbdyeban" method="POST" class="form-section">
            
            <h3>Personal Information</h3>
            <div class="input-group">
                <label for="studentName">FULL NAME</label>
                <input type="text" id="studentName" name="Student_Name" placeholder="As per official documents" required>
            </div>

            <div class="grid-2">
                <div class="input-group">
                    <label for="fatherName">FATHER'S NAME</label>
                    <input type="text" id="fatherName" name="Father_Name" placeholder="Father's Full Name" required>
                </div>
                <div class="input-group">
                    <label for="motherName">MOTHER'S NAME</label>
                    <input type="text" id="motherName" name="Mother_Name" placeholder="Mother's Full Name" required>
                </div>
            </div>

            <div class="grid-3">
                <div class="input-group">
                    <label for="dob">DATE OF BIRTH</label>
                    <input type="text" id="dob" name="DOB" placeholder="DD/MM/YYYY" required>
                </div>
                <div class="input-group">
                    <label for="age">AGE</label>
                    <input type="number" id="age" name="Age" placeholder="e.g. 18" required>
                </div>
                <div class="input-group">
                    <label for="gender">GENDER</label>
                    <select id="gender" name="Gender" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>

            <h3>Contact & Identity</h3>
            <div class="input-group">
                <label for="aadharNo">AADHAR CARD NUMBER</label>
                <input type="text" id="aadharNo" name="Aadhar_Number" placeholder="XXXX XXXX XXXX (12 digits)" pattern="[0-9]{12}" title="Please enter a 12-digit Aadhar number" required>
            </div>

            <div class="grid-2">
                <div class="input-group">
                    <label for="studentMobile">STUDENT MOBILE</label>
                    <input type="tel" id="studentMobile" name="Student_Mobile" placeholder="+91 9876543210" required>
                </div>
                <div class="input-group">
                    <label for="guardianMobile">GUARDIAN MOBILE</label>
                    <input type="tel" id="guardianMobile" name="Guardian_Mobile" placeholder="+91 9876543210 (Emergency)" required>
                </div>
            </div>

            <button type="submit">Submit Application</button>
        </form>

        <div class="footer-note">
            Â© 2026 Super Computer College Kargil. All Rights Reserved.
            <br>Designed for efficient student admissions.
        </div>
    </div>

</body>
</html>
